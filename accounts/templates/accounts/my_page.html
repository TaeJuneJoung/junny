{% extends 'base.html' %}
{% block base %}
    <h1>{{user_info.username}}</h1>
    <dl class="row">
    {% for write in user_info.junny_set.all %}
        <dt>
            {{write.short_url}}
        </dt>
        <dd>
            <a href="{{write.long_url}}">{{write.long_url}}</a>
        </dd>
        <dd>
            {{write.access_time}}
        </dd>
    {% endfor %}
    </dl>
{% endblock %}
